[package]
name = "rs-hdfs-report"
version = "0.1.0"
authors = ["Chen Weiguang <chen.weiguang@gmail.com>"]

[dependencies]
chrono = "=0.4.0"
derive-getters = "=0.0.3"
failure = "=0.1.1"
fs2 = "=0.4.3"
lazy_static = "=1.0.0"
log = "=0.4.1"
log4rs = "=0.8.0"
json-collection = { git = "https://github.com/guangie88/rs-json-collection.git", tag = "v0.1.0" }
which = { git = "https://github.com/fangyuanziti/which-rs.git", rev = "53d5123" }
regex = "=0.2.5"
serde = "=1.0.27"
serde_derive = "=1.0.27"
serde-humantime = { git = "https://github.com/tailhook/serde-humantime.git", rev = "f76450e"}
simple_logger = "=0.5.0"
structopt = "=0.2.4"
structopt-derive = "=0.2.4"
toml = "=0.4.5"

[[bin]]
name = "rs-hdfs-report"
path = "src/main.rs"